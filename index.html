---
layout: default
title: "大白"
des:   "一只大白的备忘录"
motto: "据说鱼的记忆是7秒，我想我的记忆就只有3秒了吧"
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
